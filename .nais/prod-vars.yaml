ingresses:
  - https://skjemabygging-proxy.intern.nav.no
  - https://skjemabygging-proxy.prod-fss-pub.nais.io
env:
  - name: NORG2_BASE_URL
    value: https://norg2.nais.adeo.no/norg2
azure:
  application:
    tenant: nav.no
accessPolicy:
  inbound:
    rules:
      - application: fyllut
        namespace: skjemadigitalisering
        cluster: prod-fss
      - application: skjemabygging-formio
        namespace: skjemadigitalisering
        cluster: labs-gcp
  outbound:
    external:
      - host: norg2.nais.adeo.no
      - host: login.microsoftonline.com
      - host: graph.microsoft.com
